# Cloud Run Environment Variables Template
# These are set via gcloud run deploy or Cloud Console

# Database (using Cloud SQL or external)
DATABASE_URL: "postgresql+asyncpg://user:pass@/dbname?host=/cloudsql/PROJECT:REGION:INSTANCE"

# Redis (using Memorystore or Upstash)
REDIS_URL: "redis://your-redis-host:6379"
CELERY_BROKER_URL: "redis://your-redis-host:6379/0"
CELERY_RESULT_BACKEND: "redis://your-redis-host:6379/0"

# Secrets (reference from Secret Manager)
# Set via: --set-secrets=JWT_SECRET=JWT_SECRET:latest
JWT_SECRET: "${JWT_SECRET}"
GEMINI_API_KEY: "${GEMINI_API_KEY}"
ELEVENLABS_API_KEY: "${ELEVENLABS_API_KEY}"
GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID}"
GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET}"

# OAuth Redirect (update after deployment)
GOOGLE_REDIRECT_URI: "https://your-backend-url.run.app/api/auth/google/callback"

# Frontend Origin (update after deployment)
FRONTEND_ORIGIN: "https://your-frontend-url.run.app"
